<!DOCTYPE html>
<html>
    <body>
        <script>
            function HaloDariJavaScript(jumlah){
                for(i=0;i<jumlah;i++){
                    document.write("Halo dari JavaScript<br /n>")
                }
            }

            HaloDariJavaScript(10)

            function penjumlahan(a,b){
                return a*b;
            }

            hasil = penjumlahan(2,8)
            document.write("Hasil penjumlahan 2*8 = "+ hasil)
        </script>
    </body>
</html>
