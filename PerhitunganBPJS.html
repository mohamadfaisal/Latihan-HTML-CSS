            <script>
            //deklarasi variabel

            var perseniurantotal, perseniuranpekerja, perseniuranperusahaan
            var gaji3, namapegawai

            //inisialisasi variabel
            perseniurantotal = 0.057

            perseniuranperusahaan = 0.037

            //input

        </script>

            <script>
                //deklarasi variabel
