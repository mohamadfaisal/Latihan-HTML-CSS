<!DOCTYPE html>
<html>
    <head>
        <title>Contoh Konstruksi While</title>
    </head>
    <body>
        <h1>Contoh Konstruksi While</h1>
        <script>
            //inisialisasi variabel
            var c, m, n
            m = 1
            n = 10
            c = m
            while (c<=n){
                document.write("Halo dari Javascript <br /n>")
                c++
            }

            document.write("<br />")

            var a, b, d
            a = 1
            b = 9
            d = a
            for(d=a;d<=b;d++){
                document.write("Halo dari Javascript <br /n>")
            }
        </script>
    </body>
</html>
